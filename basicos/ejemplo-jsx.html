<html>
  <head>
    <meta charset="UTF-8" />
    <title>Ejemplo JSX</title>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">

      const nombre = "Manual Web";
      const element = (
        <h1>
          Hola, {nombre}!
        </h1>
      );

   	 ReactDOM.render(
    	element,
     	document.getElementById('root')
     );

    </script>
